<html >
<head>
<title>
	Chaordic OnSite
</title>
<meta charset="UTF-8">
<script src='js/home.js'></script>
<script src='js/carrousel.js'></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="decor">
		<div id="header" class="wrapper header">
			<div class="col">
				<span class="header"> voce visitou: </span>
			</div>
			<div class="col">
				<span class="header"> e talvez se interesse por: </span>
			</div>
		</div>
	</div>
	<div class="wrapper" >
		<div id="refProduct" class="col">
			<div id ="ref.item_img"></div>
			<div class="name" id ="ref.item_name"></div>
			<div id="ref.oldprice" class="price">
				<span> De: <span>
			</div>
			<div id="ref.price_content" class="price promo">
				<span>por</span>
				<div id ="ref.item_price"></div>
				<div id="ref.item_payment_conditions" class="price promo">
				</div>
			</div>
		</div>
		<div class="wrapper recommendation">
			<div class="col">
				<button id="prev_item" onclick="prev()" class="btn left"></button>
			</div>
			<div id="recomend_product" class="col">
				<ul id="recomendation_list" class="carousel">
					<div id="itens" class="item_list">
					</div>
				</ul>
			</div>
			<div class="col">
				<button id="next_item" onclick="next()" class="btn right"></button>
			</div>
		</div>
	</div>
</body>
</html>
